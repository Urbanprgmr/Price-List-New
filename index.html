<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense & Budget Tracker</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 900px;
            margin: auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h2, h3 {
            text-align: center;
            color: #333;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background: #28a745;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background: #218838;
        }
        .section {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-left: 5px solid #007bff;
            border-radius: 5px;
        }
        .section-title {
            font-weight: bold;
            color: #007bff;
        }
        .list {
            list-style: none;
            padding: 0;
        }
        .list li {
            background: #e9ecef;
            margin: 5px 0;
            padding: 8px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
        }
        .delete-btn {
            background: red;
            color: white;
            border: none;
            padding: 5px;
            cursor: pointer;
        }
        .edit-btn {
            background: orange;
            color: white;
            border: none;
            padding: 5px;
            cursor: pointer;
        }
        .chart-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Expense & Budget Tracker</h2>

    <!-- Income Section -->
    <div class="section">
        <div class="section-title">Income Management</div>
        <label>Enter Income (MVR):</label>
        <input type="number" id="incomeInput">
        <label>Date:</label>
        <input type="date" id="incomeDate">
        <button onclick="addIncome()">Add Income</button>
        <ul class="list" id="incomeList"></ul>
        <h3>Total Income: <span id="totalIncome">0</span> MVR</h3>
    </div>

    <!-- Utility Expenses -->
    <div class="section">
        <div class="section-title">Utility Expenses</div>
        <label>Utility Name:</label>
        <input type="text" id="utilityName">
        <label>Amount (MVR):</label>
        <input type="number" id="utilityAmount">
        <button onclick="addUtility()">Add Utility</button>
        <ul class="list" id="utilityList"></ul>
        <h3>Total Utility Expenses: <span id="totalUtilities">0</span> MVR</h3>
    </div>

    <!-- Budget Percentages -->
    <div class="section">
        <div class="section-title">Set Budget Percentages</div>
        <label>Saving Percentage (%):</label>
        <input type="number" id="savingPercent">
        <label>Life Expenses Percentage (%):</label>
        <input type="number" id="lifePercent">
        <label>Coffee Budget Percentage (%):</label>
        <input type="number" id="coffeePercent">
        <label>Extra Activities Percentage (%):</label>
        <input type="number" id="extraPercent">
        <button onclick="setBudgets()">Set Budgets</button>
    </div>

    <div id="budgets"></div>

    <h3>Remaining Balance: <span id="remainingBalance">0</span> MVR</h3>

    <div class="chart-container">
        <canvas id="budgetChart"></canvas>
    </div>
</div>

<script>
    let totalIncome = 0, totalUtilities = 0;
    let remainingIncome = 0;
    let budgets = { saving: 0, life: 0, coffee: 0, extra: 0 };
    let budgetChart;

    function addIncome() {
        let amount = parseFloat(document.getElementById("incomeInput").value) || 0;
        let date = document.getElementById("incomeDate").value;
        if (!date) return alert("Please select a date.");

        totalIncome += amount;
        let incomeList = document.getElementById("incomeList");
        let li = document.createElement("li");
        li.innerHTML = `${date}: ${amount} MVR 
            <button class="edit-btn" onclick="editIncome(this, ${amount})">Edit</button> 
            <button class="delete-btn" onclick="deleteIncome(this, ${amount})">Delete</button>`;
        incomeList.appendChild(li);

        document.getElementById("totalIncome").innerText = totalIncome;
        updateBudgets();
    }

    function editIncome(button, oldAmount) {
        let newAmount = prompt("Enter new amount:", oldAmount);
        if (newAmount !== null) {
            totalIncome += parseFloat(newAmount) - oldAmount;
            document.getElementById("totalIncome").innerText = totalIncome;
            button.parentElement.innerHTML = button.parentElement.innerHTML.replace(oldAmount, newAmount);
            updateBudgets();
        }
    }

    function deleteIncome(button, amount) {
        totalIncome -= amount;
        document.getElementById("totalIncome").innerText = totalIncome;
        button.parentElement.remove();
        updateBudgets();
    }

    function addUtility() {
        let name = document.getElementById("utilityName").value;
        let amount = parseFloat(document.getElementById("utilityAmount").value) || 0;
        if (!name) return alert("Enter utility name.");

        totalUtilities += amount;
        let utilityList = document.getElementById("utilityList");
        let li = document.createElement("li");
        li.innerHTML = `${name}: ${amount} MVR 
            <button class="delete-btn" onclick="deleteUtility(this, ${amount})">Delete</button>`;
        utilityList.appendChild(li);

        document.getElementById("totalUtilities").innerText = totalUtilities;
        updateBudgets();
    }

    function deleteUtility(button, amount) {
        totalUtilities -= amount;
        document.getElementById("totalUtilities").innerText = totalUtilities;
        button.parentElement.remove();
        updateBudgets();
    }

    function setBudgets() {
        let total = totalIncome - totalUtilities;
        budgets.saving = total * (document.getElementById("savingPercent").value / 100);
        budgets.life = total * (document.getElementById("lifePercent").value / 100);
        budgets.coffee = total * (document.getElementById("coffeePercent").value / 100);
        budgets.extra = total * (document.getElementById("extraPercent").value / 100);
        document.getElementById("remainingBalance").innerText = total;
        updateChart();
    }

    function updateChart() {
        if (budgetChart) budgetChart.destroy();
        let ctx = document.getElementById("budgetChart").getContext("2d");
        budgetChart = new Chart(ctx, {
            type: "pie",
            data: {
                labels: Object.keys(budgets),
                datasets: [{ data: Object.values(budgets), backgroundColor: ["blue", "green", "orange", "red"] }]
            }
        });
    }
</script>

</body>
</html>
