<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Expense & Budget Tracker</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>Expense & Budget Tracker</h1>
      <div class="balance-container">
        <h2>Total Balance: $<span id="totalBalance">0</span></h2>
        <p>Incomes: $<span id="totalIncome">0</span> &nbsp; Expenses: $<span id="totalExpense">0</span></p>
      </div>
    </header>

    <section class="new-transaction">
      <h3>Add New Transaction</h3>
      <form id="transactionForm">
        <div class="form-group">
          <label for="type">Type</label>
          <select id="type" name="type">
            <option value="" disabled selected>Select type</option>
            <option value="income">Income</option>
            <option value="expense">Expense</option>
          </select>
        </div>
        <div class="form-group" id="categoryGroup" style="display: none;">
          <label for="category" id="categoryLabel">Category</label>
          <select id="category" name="category">
            <option value="" disabled selected>Select category</option>
            <option value="Utilities">Utilities</option>
            <option value="Food">Food</option>
            <option value="Rent">Rent</option>
            <option value="Entertainment">Entertainment</option>
            <option value="Others">Others</option>
          </select>
        </div>
        <div class="form-group">
          <label for="name">Description</label>
          <input type="text" id="name" name="name" placeholder="Description" />
        </div>
        <div class="form-group">
          <label for="amount">Amount (USD)</label>
          <input type="number" id="amount" name="amount" placeholder="Amount" step="0.01" />
        </div>
        <button type="submit" id="submitBtn">Add Transaction</button>
        <button type="button" id="cancelEditBtn" style="display: none;">Cancel Edit</button>
      </form>
    </section>

    <section class="transactions">
      <h3>Transactions</h3>
      <table class="table">
        <thead>
          <tr>
            <th>Type</th>
            <th>Description</th>
            <th>Category</th>
            <th>Amount</th>
            <th>Options</th>
          </tr>
        </thead>
        <tbody id="transactionBody">
          <!-- Transactions will be dynamically added here -->
        </tbody>
      </table>
    </section>

    <section class="category-summary">
      <h3>Budget by Category</h3>
      <ul id="categoryList">
        <!-- Category budgets will be dynamically added here -->
      </ul>
    </section>
  </div>
  <script src="script.js"></script>
</body>
</html>
