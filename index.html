<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense & Budget Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 900px;
            margin: auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h2, h3 {
            text-align: center;
            color: #333;
        }
        input, button, select {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background: #28a745;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background: #218838;
        }
        .section {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-left: 5px solid #007bff;
            border-radius: 5px;
        }
        .section-title {
            font-weight: bold;
            color: #007bff;
        }
        .list {
            list-style: none;
            padding: 0;
        }
        .list li {
            background: #e9ecef;
            margin: 5px 0;
            padding: 8px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
        }
        .delete-btn, .edit-btn {
            background: red;
            color: white;
            border: none;
            padding: 5px;
            cursor: pointer;
        }
        .edit-btn {
            background: orange;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Expense & Budget Tracker</h2>

    <!-- Income Section -->
    <div class="section">
        <div class="section-title">Income Management</div>
        <label>Enter Income (MVR):</label>
        <input type="number" id="incomeInput">
        <label>Date:</label>
        <input type="date" id="incomeDate">
        <button onclick="addIncome()">Add Income</button>
        <ul class="list" id="incomeList"></ul>
        <h3>Total Income: <span id="totalIncome">0</span> MVR</h3>
    </div>

    <!-- Utility Expenses -->
    <div class="section">
        <div class="section-title">Utility Expenses</div>
        <label>Utility Name:</label>
        <input type="text" id="utilityName">
        <label>Amount (MVR):</label>
        <input type="number" id="utilityAmount">
        <button onclick="addUtility()">Add Utility</button>
        <ul class="list" id="utilityList"></ul>
        <h3>Total Utility Expenses: <span id="totalUtilities">0</span> MVR</h3>
    </div>

    <!-- Budget Allocation -->
    <div class="section">
        <div class="section-title">Set Budget Allocation</div>
        <label>Saving (%):</label>
        <input type="number" id="savingPercent">
        <label>Life Expenses (%):</label>
        <input type="number" id="lifePercent">
        <label>Coffee Budget (%):</label>
        <input type="number" id="coffeePercent">
        <label>Extra Activities (%):</label>
        <input type="number" id="extraPercent">
        <button onclick="setBudgets()">Set Budgets</button>
    </div>

    <div id="budgets"></div>

    <!-- Expense Section -->
    <div class="section">
        <div class="section-title">Add Expense</div>
        <label>Select Budget:</label>
        <select id="expenseCategory">
            <option value="saving">Saving</option>
            <option value="life">Life Expenses</option>
            <option value="coffee">Coffee</option>
            <option value="extra">Extra Activities</option>
        </select>
        <label>Expense Amount (MVR):</label>
        <input type="number" id="expenseAmount">
        <button onclick="addExpense()">Add Expense</button>
    </div>

    <h3>Remaining Balance: <span id="remainingBalance">0</span> MVR</h3>

    <!-- Data History -->
    <div class="section">
        <div class="section-title">Expense History</div>
        <ul class="list" id="expenseHistory"></ul>
    </div>
</div>

<script>
    let totalIncome = 0, totalUtilities = 0;
    let remainingIncome = 0;
    let budgets = { saving: 0, life: 0, coffee: 0, extra: 0 };

    function addIncome() {
        let amount = parseFloat(document.getElementById("incomeInput").value) || 0;
        let date = document.getElementById("incomeDate").value;
        if (!date) return alert("Please select a date.");
        totalIncome += amount;
        document.getElementById("totalIncome").innerText = totalIncome;
        updateBudgets();
    }

    function addUtility() {
        let name = document.getElementById("utilityName").value;
        let amount = parseFloat(document.getElementById("utilityAmount").value) || 0;
        if (!name) return alert("Enter utility name.");
        totalUtilities += amount;
        document.getElementById("totalUtilities").innerText = totalUtilities;
        updateBudgets();
    }

    function setBudgets() {
        let total = totalIncome - totalUtilities;
        budgets.saving = total * (document.getElementById("savingPercent").value / 100);
        budgets.life = total * (document.getElementById("lifePercent").value / 100);
        budgets.coffee = total * (document.getElementById("coffeePercent").value / 100);
        budgets.extra = total * (document.getElementById("extraPercent").value / 100);
        updateBudgets();
    }

    function addExpense() {
        let category = document.getElementById("expenseCategory").value;
        let amount = parseFloat(document.getElementById("expenseAmount").value) || 0;
        if (amount > budgets[category]) return alert("Not enough funds in this budget.");
        budgets[category] -= amount;
        document.getElementById("expenseHistory").innerHTML += `<li>${category.toUpperCase()}: -${amount} MVR</li>`;
        updateBudgets();
    }

    function updateBudgets() {
        remainingIncome = totalIncome - totalUtilities;
        document.getElementById("remainingBalance").innerText = remainingIncome;
    }

    document.getElementById("totalIncome").innerText = totalIncome;
    document.getElementById("totalUtilities").innerText = totalUtilities;
    updateBudgets();
</script>

</body>
</html>
