<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Expense & Budget Tracker</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>Expense & Budget Tracker</h1>
    <div class="controls">
      <!-- Income Input Form -->
      <form id="income-form" class="input-form">
        <h2>Add Income</h2>
        <input type="text" id="income-desc" placeholder="Income source (optional)" />
        <input type="number" id="income-amount" placeholder="Amount" required min="0" step="0.01" />
        <button type="submit">Add Income</button>
      </form>
      <!-- Expense Input Form -->
      <form id="expense-form" class="input-form">
        <h2>Add Expense</h2>
        <input type="text" id="expense-desc" placeholder="Expense details (optional)" />
        <input type="number" id="expense-amount" placeholder="Amount" required min="0" step="0.01" />
        <select id="expense-category" required>
          <option value="" disabled selected>Select Category</option>
          <!-- Category options will be populated here -->
        </select>
        <button type="submit">Add Expense</button>
      </form>
      <!-- Budget Category Input Form -->
      <form id="category-form" class="input-form">
        <h2>Add Budget Category</h2>
        <input type="text" id="category-name" placeholder="Category name" required />
        <select id="category-type">
          <option value="fixed">Fixed Amount</option>
          <option value="percent">Percentage of Income</option>
        </select>
        <input type="number" id="category-amount" placeholder="Amount" required min="0" step="0.01" />
        <button type="submit">Add Category</button>
      </form>
    </div>
    <!-- Summary Totals -->
    <div class="summary">
      <p>Total Income: $<span id="total-income">0.00</span></p>
      <p>Total Expenses: $<span id="total-expenses">0.00</span></p>
      <p>Balance: $<span id="balance">0.00</span></p>
    </div>
    <!-- History List -->
    <div class="history-section">
      <h2>History</h2>
      <div id="history-list" class="history-list"><!-- Entries will be appended here --></div>
    </div>
  </div>

  <!-- Edit Income Modal -->
  <div id="editIncomeModal" class="modal">
    <div class="modal-content">
      <h3>Edit Income</h3>
      <form id="edit-income-form">
        <input type="text" id="edit-income-desc" />
        <input type="number" id="edit-income-amount" required min="0" step="0.01" />
        <input type="hidden" id="edit-income-id" />
        <button type="submit">Update</button>
        <button type="button" class="cancel-btn" data-modal="editIncomeModal">Cancel</button>
      </form>
    </div>
  </div>
  <!-- Edit Expense Modal -->
  <div id="editExpenseModal" class="modal">
    <div class="modal-content">
      <h3>Edit Expense</h3>
      <form id="edit-expense-form">
        <input type="text" id="edit-expense-desc" />
        <input type="number" id="edit-expense-amount" required min="0" step="0.01" />
        <select id="edit-expense-category"></select>
        <input type="hidden" id="edit-expense-id" />
        <button type="submit">Update</button>
        <button type="button" class="cancel-btn" data-modal="editExpenseModal">Cancel</button>
      </form>
    </div>
  </div>
  <!-- Edit Budget Category Modal -->
  <div id="editCategoryModal" class="modal">
    <div class="modal-content">
      <h3>Edit Budget Category</h3>
      <form id="edit-category-form">
        <input type="text" id="edit-category-name" required />
        <select id="edit-category-type">
          <option value="fixed">Fixed Amount</option>
          <option value="percent">Percentage of Income</option>
        </select>
        <input type="number" id="edit-category-amount" required min="0" step="0.01" />
        <input type="hidden" id="edit-category-id" />
        <button type="submit">Update</button>
        <button type="button" class="cancel-btn" data-modal="editCategoryModal">Cancel</button>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
