<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Expense & Budget Tracker</title>
  <link rel="stylesheet" href="style.css" />
  <!-- FontAwesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
</head>
<body>
  <header>
    <h1>Expense & Budget Tracker</h1>
    <button id="settingsBtn" aria-label="Settings"><i class="fa-solid fa-gear"></i></button>
  </header>
  <div class="main">
    <!-- Left section: Summary and Add form -->
    <div class="left-container">
      <div class="summary-container">
        <h2 id="summaryTitle">Summary</h2>
        <div class="summary-item">Total Income: $<span id="totalIncome">0.00</span></div>
        <div class="summary-item">Total Expenses: $<span id="totalExpense">0.00</span></div>
        <div class="summary-item">Balance: $<span id="balance">0.00</span></div>
        <div id="targetInfo" class="target-info">No savings target set.</div>
      </div>
      <div class="add-section">
        <div class="add-type">
          <button id="expenseTab" class="active">Add Expense</button>
          <button id="incomeTab">Add Income</button>
        </div>
        <form id="addForm">
          <input type="number" id="amountInput" placeholder="Amount" step="0.01" min="0" required />
          <div id="expenseFields">
            <select id="categorySelect"></select>
          </div>
          <div class="form-actions">
            <button type="submit" id="addBtn">Add Expense</button>
            <button type="button" id="clearBtn">Clear</button>
          </div>
        </form>
      </div>
      <div id="categorySummary" class="category-summary"></div>
    </div>
    <!-- Right section: History -->
    <div class="right-container">
      <h2>History</h2>
      <div id="historyList" class="history-list"></div>
    </div>
  </div>

  <!-- Settings Modal -->
  <div id="settingsModal" class="modal">
    <div class="modal-content">
      <h2>Settings</h2>
      <div class="target-section">
        <h3>Savings Target</h3>
        <label for="targetType">Type:</label>
        <select id="targetType">
          <option value="percent">Percentage of Income (%)</option>
          <option value="fixed">Fixed Amount ($)</option>
        </select>
        <input type="number" id="targetValue" placeholder="Value" min="0" step="0.01" />
        <button id="saveTargetBtn">Save Target</button>
      </div>
      <div class="categories-section">
        <h3>Budget Categories</h3>
        <div id="categorySettings"></div>
      </div>
      <button id="closeSettings" class="close-btn" aria-label="Close Settings">&times;</button>
    </div>
  </div>

  <!-- Edit Transaction Modal -->
  <div id="editModal" class="modal">
    <div class="modal-content">
      <h2>Edit Transaction</h2>
      <form id="editForm">
        <label for="editAmount">Amount:</label>
        <input type="number" id="editAmount" step="0.01" min="0" required />
        <div id="editCategoryField">
          <label for="editCategory">Category:</label>
          <select id="editCategory"></select>
        </div>
        <div class="form-actions">
          <button type="submit" id="saveEditBtn">Save</button>
          <button type="button" id="cancelEditBtn">Cancel</button>
        </div>
      </form>
      <button id="closeEdit" class="close-btn" aria-label="Close Edit">&times;</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
