<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Expense & Budget Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Expense & Budget Tracker</h1>
  <div class="container">
    <div class="col">
      <!-- Income Form -->
      <section>
        <h2>Add Income</h2>
        <form id="income-form">
          <div class="form-group">
            <label for="income-name">Source:</label>
            <input type="text" id="income-name" required />
          </div>
          <div class="form-group">
            <label for="income-amount">Amount (MVR):</label>
            <input type="number" id="income-amount" step="0.01" min="0" required />
          </div>
          <button type="submit">Add Income</button>
        </form>
      </section>

      <!-- Expense Form -->
      <section>
        <h2>Add Expense</h2>
        <form id="expense-form">
          <div class="form-group">
            <label for="expense-category">Category:</label>
            <select id="expense-category" required></select>
          </div>
          <div class="form-group">
            <label for="expense-name">Expense Name:</label>
            <input type="text" id="expense-name" placeholder="(optional)" />
          </div>
          <div class="form-group">
            <label for="expense-amount">Amount (MVR):</label>
            <input type="number" id="expense-amount" step="0.01" min="0" required />
          </div>
          <button type="submit">Add Expense</button>
        </form>
        <p id="no-category-msg" class="error-msg" style="display:none;">
          * Please add a budget category first.
        </p>
      </section>

      <!-- Budget Category Form -->
      <section>
        <h2>Add Budget Category</h2>
        <form id="category-form">
          <div class="form-group">
            <label for="category-name">Name:</label>
            <input type="text" id="category-name" required />
          </div>
          <div class="form-group">
            <label for="category-budget">Monthly Budget (MVR):</label>
            <input type="number" id="category-budget" step="0.01" min="0" required />
          </div>
          <button type="submit">Add Category</button>
        </form>
      </section>

      <!-- Savings Goal Form -->
      <section>
        <h2>Set Savings Goal</h2>
        <form id="goal-form">
          <div class="form-group">
            <label for="goal-type">Goal Type:</label>
            <select id="goal-type">
              <option value="fixed">Fixed Amount (MVR)</option>
              <option value="percent">Percentage of Income (%)</option>
            </select>
          </div>
          <div class="form-group">
            <label for="goal-value">Value:</label>
            <input type="number" id="goal-value" step="0.01" min="0" required />
          </div>
          <button type="submit">Set Goal</button>
        </form>
      </section>
    </div>

    <div class="col">
      <!-- Monthly Summary -->
      <section>
        <h2 id="summary-title">Monthly Summary</h2>
        <div id="summary"></div>
      </section>

      <!-- Budgets Overview -->
      <section>
        <h2>Budget Categories</h2>
        <div id="budgets-list"></div>
      </section>

      <!-- Income History -->
      <section>
        <h2>Income History</h2>
        <ul id="income-list"></ul>
      </section>

      <!-- Expense History -->
      <section>
        <h2>Expense History</h2>
        <ul id="expense-list"></ul>
      </section>

      <!-- Audit Log -->
      <section>
        <h2>Audit Trail</h2>
        <ul id="log-list"></ul>
      </section>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
