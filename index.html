<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense & Budget Tracker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Expense & Budget Tracker</h1>
    
    <!-- Summary Section -->
    <div id="summary">
      <div class="summary-item">Total Income: MVR <span id="total-income">0.00</span></div>
      <div class="summary-item">Total Expenses: MVR <span id="total-expenses">0.00</span></div>
      <div class="summary-item">Balance: MVR <span id="balance">0.00</span></div>
    </div>
    
    <!-- Restore Local Storage -->
    <button id="restore-storage">Restore Data</button>

    <!-- Forms Section -->
    <div class="forms-container">
      <div class="form-col">
        <h3>Add Income</h3>
        <form id="income-form">
          <input type="number" id="income-amount" placeholder="Amount (MVR)" required>
          <input type="text" id="income-desc" placeholder="Description (optional)">
          <button type="submit">Add Income</button>
        </form>
      </div>

      <div class="form-col">
        <h3>Add Utility Expense</h3>
        <form id="utility-form">
          <input type="number" id="utility-amount" placeholder="Amount (MVR)" required>
          <input type="text" id="utility-desc" placeholder="Utility Name">
          <button type="submit">Add Expense</button>
        </form>
      </div>

      <div class="form-col">
        <h3>Set Budget</h3>
        <form id="budget-form">
          <input type="text" id="budget-name" placeholder="Category Name" required>
          <div class="budget-type-options">
            <label><input type="radio" name="budget-type" value="fixed" checked> Fixed Amount</label>
            <label><input type="radio" name="budget-type" value="percent"> % of Remaining</label>
          </div>
          <input type="number" id="budget-value" placeholder="Enter amount or %" required>
          <button type="submit">Add Budget</button>
        </form>
      </div>
    </div>

    <!-- Budget Categories -->
    <h2>Budget Categories</h2>
    <ul id="budgets-list"></ul>

    <!-- Budget Expense Form -->
    <h3>Add Expense to Budget</h3>
    <form id="budget-expense-form">
      <select id="expense-category"></select>
      <input type="number" id="expense-amount" placeholder="Amount (MVR)" required>
      <input type="text" id="expense-desc" placeholder="Description (optional)">
      <button type="submit">Add Expense</button>
    </form>

    <!-- Unified Data History Section -->
    <div id="history">
      <h2>Activity History</h2>
      <ul id="history-list"></ul>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
