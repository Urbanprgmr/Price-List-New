<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Expense & Budget Tracker</title>
  <link rel="stylesheet" href="styles.css" />  <!-- Link to the CSS file -->
</head>
<body>
  <div class="container">
    <h1>Expense & Budget Tracker</h1>
    
    <!-- Incomes Section -->
    <div class="section incomes-section">
      <h2>Incomes</h2>
      <form id="income-form" class="entry-form">
        <input type="text" id="incomeDesc" placeholder="Income description" required />
        <input type="number" id="incomeAmount" placeholder="Amount" required />
        <button type="submit">Add Income</button>
      </form>
      <table id="income-table">
        <thead>
          <tr>
            <th>Description</th>
            <th>Amount</th>
          </tr>
        </thead>
        <tbody id="income-list">
          <!-- Income items will be injected here by JavaScript -->
        </tbody>
      </table>
    </div>
    
    <!-- Expenses Section -->
    <div class="section expenses-section">
      <h2>Expenses</h2>
      <form id="expense-form" class="entry-form">
        <input type="text" id="expenseDesc" placeholder="Expense description" required />
        <input type="number" id="expenseAmount" placeholder="Amount" required />
        <select id="expenseCategory" required>
          <option value="" disabled selected>Select category</option>
          <!-- Category options will be populated by JavaScript -->
        </select>
        <button type="submit">Add Expense</button>
      </form>
      <table id="expense-table">
        <thead>
          <tr>
            <th>Description</th>
            <th>Amount</th>
            <th>Category</th>
          </tr>
        </thead>
        <tbody id="expense-list">
          <!-- Expense items will be injected here by JavaScript -->
        </tbody>
      </table>
    </div>
    
    <!-- Budget Categories Section -->
    <div class="section budget-section">
      <h2>Budget Categories</h2>
      <form id="category-form" class="entry-form">
        <input type="text" id="categoryName" placeholder="Category name" required />
        <input type="number" id="categoryBudget" placeholder="Budget amount" required />
        <button type="submit">Add Category</button>
      </form>
      <table id="budget-table">
        <thead>
          <tr>
            <th>Category</th>
            <th>Budget</th>
            <th>Spent</th>
            <th>Remaining</th>
          </tr>
        </thead>
        <tbody id="budget-list">
          <!-- Budget categories will be injected here by JavaScript -->
        </tbody>
      </table>
    </div>
  </div>
  
  <!-- Include the JavaScript file at the end of the body -->
  <script src="app.js"></script>
</body>
</html>
